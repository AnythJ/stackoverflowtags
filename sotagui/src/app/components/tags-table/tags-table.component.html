<div class="table-wrapper">
  <button mat-raised-button color="primary" (click)="refresh()">Refresh Tags</button>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="name-column">Name</th>
        <td mat-cell *matCellDef="let tag" class="name-column">{{tag.name}}</td>
      </ng-container>

      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Count</th>
        <td mat-cell *matCellDef="let tag">{{tag.count}}</td>
      </ng-container>

      <ng-container matColumnDef="share">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Share (%)</th>
        <td mat-cell *matCellDef="let tag">{{tag.share | number:'1.2-2'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" style="position: sticky;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[10,20,50]"></mat-paginator>
</div>
